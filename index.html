<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files to Cloudinary</title>
    
    <!-- CSS Dosyasını Bağla -->
    <link rel="stylesheet" href="styles.css">

    <!-- Cloudinary JS SDK -->
    <script src="https://upload.widget.cloudinary.com/global/all.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <h1>Upload PDF or DOCX Files to Cloudinary</h1>
        
        <!-- Upload Button -->
        <button id="upload_widget_opener" class="upload-button">Upload File</button>
        
        <p id="file-info" class="file-info"></p> <!-- To display file info after successful upload -->
    </div>

    <script type="text/javascript">
        // Cloudinary widget ayarları
        var myWidget = cloudinary.createUploadWidget({
            cloudName: 'dwnyfntvd', // Cloudinary hesabınızda bulduğunuz Cloud Name
            uploadPreset: 'upload', // Cloudinary panelinden oluşturduğunuz Upload Preset
            sources: ['local', 'url'], // Dosyayı yerel dosya sisteminden veya URL'den yükleme
            resourceType: 'raw', // 'raw' ile .pdf, .docx gibi dosya türlerini kabul edebilirsiniz
            multiple: false // Tek bir dosya yüklenmesine izin ver
        }, (error, result) => { 
            if (!error && result && result.event === "success") {
                // Yükleme başarılıysa
                document.getElementById("file-info").innerHTML = `
                    File uploaded successfully!
                    File URL: <a href="${result.info.secure_url}" target="_blank">${result.info.secure_url}</a>
                `;
            }
        });

        // Upload butonuna tıklanınca widget'ı açma
        document.getElementById("upload_widget_opener").addEventListener("click", function () {
            myWidget.open();
        });
    </script>
</body>
</html>
