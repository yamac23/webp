<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleanstreets - File Upload</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.0/dist/supabase.js"></script>
</head>
<body>
    <header>
        <div class="logo">Cleanstreets</div>
        <nav>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#upload">File Upload</a></li>
                <li><a href="#view-files">View Files</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="intro">
            <h1>Welcome!</h1>
            <p>Cleanstreets project allows you to upload files and view uploaded files.</p>
        </section>

        <section id="upload">
            <h2>File Upload</h2>
            <input type="file" id="fileInput" />
            <button onclick="uploadFile()">Upload File</button>
            <p id="status"></p>
        </section>

        <section id="view-files">
            <h2>View Uploaded Files</h2>
            <ul id="fileList"></ul>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <p>Email: example@domain.com</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Cleanstreets - All Rights Reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
