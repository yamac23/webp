<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJE</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <header>
        <h1>Projemin Başlığı</h1>
        <nav>
            <ul>
                <li><a href="#hakkinda">Hakkında</a></li>
                <li><a href="#iletisim">İletişim</a></li>
                <li><a href="#raporlar">Raporlar</a></li> 
            </ul>
        </nav>
    </header>
    <main>
        <section id="hakkinda">
            <h2>Hakkında</h2>
            <p>Burada projenizin kısa bir açıklamasını yazabilirsiniz.</p>
        </section>
        <section id="iletisim">
            <h2>İletişim</h2>
            <p>Email: yyamac.urkan@tedu.edu.tr ve berke</p>
        </section>
        <section id="raporlar">
            <h2>Raporlar</h2>
            <form id="upload-form" action="#" method="post" enctype="multipart/form-data">
                <label for="report">Rapor Yükle:</label>
                <input type="file" id="report" name="report" accept=".pdf,.doc,.docx,.ppt,.pptx" required>
                <button type="submit">Yükle</button>
            </form>
            <div id="reports-list">
                <!-- Buraya yüklenen raporların listesi gelecek -->
            </div>
        </section>
    </main>
    <footer>
       
    </footer>
</body>
</html>
