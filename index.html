<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload to Cloudinary</title>
    <!-- Cloudinary JS SDK -->
    <script src="https://upload.widget.cloudinary.com/global/all.js" type="text/javascript"></script>
</head>
<body>
    <h1>Upload Files to Cloudinary</h1>
    
    <!-- Upload Button -->
    <button id="upload_widget_opener">Upload File</button>
    
    <p id="file-info"></p> <!-- To display file info after successful upload -->

    <script type="text/javascript">
        // Cloudinary widget ayarları
        var myWidget = cloudinary.createUploadWidget({
            cloudName: 'your-cloud-name', // Cloudinary hesabınızda bulduğunuz Cloud Name
            uploadPreset: 'your-upload-preset', // Cloudinary panelinden oluşturduğunuz Upload Preset
            sources: ['local', 'url'], // Dosyayı yerel dosya sisteminden veya URL'den yükleme
            resourceType: 'auto', // 'auto' ile .pdf, .docx gibi dosya türlerini kabul edebilirsiniz
            multiple: false // Tek bir dosya yüklenmesine izin ver
        }, (error, result) => { 
            if (!error && result && result.event === "success") {
                // Yükleme başarılıysa
                document.getElementById("file-info").innerHTML = `
                    File uploaded successfully!
                    File URL: <a href="${result.info.secure_url}" target="_blank">${result.info.secure_url}</a>
                `;
            }
        });

        // Upload butonuna tıklanınca widget'ı açma
        document.getElementById("upload_widget_opener").addEventListener("click", function () {
            myWidget.open();
        });
    </script>
</body>
</html>
